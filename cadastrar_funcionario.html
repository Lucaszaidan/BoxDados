<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Funcionário - Box Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastrar Funcionário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="contato">Contato:</label>
        <input type="text" id="contato" name="contato" required>
        <br>

        <label for="pis">PIS:</label>
        <input type="text" id="pis" name="pis" required>
        <br>

        <label for="ctps">CTPS (Carteira de Trabalho):</label>
        <input type="text" id="ctps" name="ctps" required>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" required>
        <br>

        <label for="estadoCivil">Estado Civil:</label>
        <input type="text" id="estadoCivil" name="estadoCivil" required>
        <br>

        <label for="dataAdmissao">Data de Admissão:</label>
        <input type="date" id="dataAdmissao" name="dataAdmissao" required>
        <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        <br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>
        <br>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">
        <br>

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" required>
        <br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        <br>

        <label for="qtdFilhos">Quantidade de Filhos:</label>
        <input type="number" id="qtdFilhos" name="qtdFilhos" required>
        <br>

        <label for="periculosidade">Periculosidade:</label>
        <select id="periculosidade" name="periculosidade">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
        <br>

        <input type="submit" value="Cadastrar Funcionário">
        <a href="menu.html">Voltar</a>
    </form>
</body>
</html>
