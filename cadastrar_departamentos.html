<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Departamentos - Box Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastrar Departamentos</h1>
    <form>
        <label for="nomeFuncionario">Nome do Funcionário:</label>
        <input type="text" id="nomeFuncionario" name="nomeFuncionario" required>
        <br>

        <label for="numRegistro">Número de Registro:</label>
        <input type="text" id="numRegistro" name="numRegistro" required>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <br>

        <label for="cargo">Cargo Ocupado:</label>
        <input type="text" id="cargo" name="cargo" required>
        <br>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" name="departamento" required>
        <br>

        <label for="salario">Salário:</label>
        <input type="text" id="salario" name="salario" required>
        <br>

        <input type="submit" value="Cadastrar Funcionário">
        <a href="menu.html">Voltar</a>
    </form>
</body>
</html>
